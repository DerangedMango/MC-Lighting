name: LightPlugin
main: io.github.derangedmango.lightplugin.LightPlugin
version: 1.0
author: DerangedMango
commands:
  registerLightIP:
    description: Adds your smart light's IP to the plugin.
    usage: /registerLightIP <Hue Hub Local IP> [Light Group Name]
    permission: LightPlugin.registerLightIP
    permission-message: You don't have permission to use this command.
  deregisterLightIP:
    description: Removes your smart light's IP from the plugin.
    usage: /deregisterLightIP
    permission: LightPlugin.deregisterLightIP
    permission-message: You don't have permission to use this command.